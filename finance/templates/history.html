{% extends 'layout.html' %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </thead>
        <tbody>
            {% for row in transactiondata %}
                <tr>
                    <td>{{ row['symbol'] }}</td>
                    <td>{{ row['shares'] }}</td>
                    <td>{{ row['price'] }}</td>
                    <td>{{ row['time'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock main %}
