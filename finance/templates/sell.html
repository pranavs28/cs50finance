{% extends 'layout.html' %}

{% block main %}
    <form action="/sell" method="POST">
        <div class="form-group">
            <select name="symbol" >
                {% for row in menuoptions %}
                    <option value= {{ row['symbol'] }}>{{ row['symbol'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="shares" placeholder="Shares">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Sell</button>
        </div>
        
    </form>
{% endblock main %}
